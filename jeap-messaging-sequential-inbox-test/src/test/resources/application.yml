spring:
  application:
    name: jme-messaging-sequentialinbox-it
  flyway:
    enabled: true
    locations: classpath:db/migration/common
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  main:
    banner-mode: off
  sql:
    init:
      mode: always

jeap:
  messaging:
    kafka:
      error-topic-name: error-topic
    sequential-inbox:
      housekeeping:
        # Avoid the housekeeping jobs interfering with the tests
        closed-instances-cron: "-"
        expiry-cron: "-"
        delete-for-removal-cron: "-"

logging.level:
  ch.admin.bit.jeap.messaging.sequentialinbox: DEBUG
  ch.admin.bit.jeap.messaging.kafka.serde.confluent.config: WARN
  org.apache.zookeeper: ERROR
  org.apache.kafka: ERROR
  kafka: ERROR
  state: ERROR
  org.springframework: WARN
  io.confluent: ERROR
